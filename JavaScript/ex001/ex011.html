<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identidade</title>
</head>
<body>
    <h1>Descubra se Você e Estrangeiro(a) ou Não!!!</h1>
    Coloque seu País: <input type="Descubra" name="txtps" id="txtps">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular() {
            var pais = document.getElementById('txtps')
            var res = document.getElementById('res')

            if ( pais > brasil) {
                res.innerHTML = `<p>Você é <strong>Estrangeiro(A)</strong></p>`
            }else {
                res.innerHTML = `<p>Você é Brasileiro(A)</p>`
            }
        }

    </script>
</body>
</html>
